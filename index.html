<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Drop!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cw-navbar">
    <div class="cw-logo-box">
      <img src="img/cw_logo-horizontal.png" alt="charity: water logo" class="cw-logo">
    </div>
    <div class="cw-nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Newsletter</a>
      <a href="#">Funding</a>
      <a href="#">Contact Us!</a>
    </div>
    <div class="cw-search-wrapper">
      <input type="text" class="cw-search" placeholder="Search...">
      <button class="cw-search-btn" aria-label="Search">
        <img src="img/cw_logo.png" alt="Search" class="cw-search-icon">
      </button>
    </div>
  </div>
  <div class="game-wrapper">
    <h1 class="game-title">Water Drop!</h1>
    <p class="game-tagline">Catch the cute Aqua drops and avoid them hitting the floor!</p>
    <div class="score-panel">
      <div class="score-timer-group">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="timer">Time: <span id="time">30</span>s</div>
      </div>
      <div class="score-btn-group">
        <button id="start-btn">Start Game</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
    <div id="game-container">
      <img id="bucket" src="img/bucket.png" alt="Bucket">
    </div>
    <!-- Win/Lose popup modal -->
    <div id="game-popup" class="modal" style="display:none;">
      <div class="modal-content" id="game-popup-content"></div>
    </div>
  </div>
  <footer class="cw-footer">
    <p>Learn more about <a href="https://www.charitywater.org/" target="_blank">charity: water</a>!</p>
  </footer>
  <!-- Confetti library for win celebration -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
