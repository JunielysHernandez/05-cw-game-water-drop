<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Drop Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cw-navbar">
    <div class="cw-logo-box">
      <img src="img/cw_logo-horizontal.png" alt="charity: water logo" class="cw-logo">
    </div>
    <div class="cw-nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Newsletter</a>
      <a href="#">Funding</a>
      <a href="#">Contact Us!</a>
      <input type="text" class="cw-search" placeholder="Search...">
    </div>
  </div>
  <div class="game-wrapper">
    <h1 class="game-title">Water Drop</h1>
    <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
    <div class="score-panel">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="timer">Time: <span id="time">30</span>s</div>
      <button id="start-btn">Start Game</button>
    </div>
    <div id="game-container">
      <img id="bucket" src="img/bucket.png" alt="Bucket">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
